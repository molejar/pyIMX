language: python
python:
  - '3.6'

addons:
  apt:
    packages:
      - pandoc
      
install:
  - pip install pytest pytest-console-scripts
  - pip install pytest-cov
  - pip install coveralls
  - pip install -r requirements.txt
  - pip install -e .
  
script:
  - py.test --cov=imx tests/*
  
after_success:
  - coveralls
  
before_deploy:
  - pip install pypandoc
  # download pandoc
  #- python -c "from pypandoc import download_pandoc as dp; dp(targetfolder='~/bin/');"
  #- export PATH=~/bin:$PATH
  
deploy:
  provider: pypi
  user: "molejar"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
